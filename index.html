<!doctype html>
<html>
	<head>
		<title>Graphic Reader</title>
		<script src="script.js" type="text/javascript"></script>
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<form id="by-file">
			<div id="by-file-selection">
				<input id="by-file-selection-input" type="file" accept="image/*" multiple />
				<label for="by-file-selection-input">
					Drag and Drop files here,<br />
					or Click to Select files
				</label>
			</div>
			<ul id="by-file-selected">
				<li class="none">No files selected</li>
				<li class="file">
					<span>Filename</span>
					<input value="^" title="Move Up" type="button" /><input value="v" title="Move Down" type="button" disabled /><input value="x" title="Remove" type="button" />
				</li>
			</ul>
			<input id="by-file-selected-clear" value="Clear Files" type="button" disabled />
		</form>
	</body>
</html>
