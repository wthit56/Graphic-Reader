<!doctype html>
<html>
	<head>
		<title>Graphic Reader</title>
		<script src="script.js" type="text/javascript"></script>
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h1>Graphic Reader</h1>
		<nav id="methods">
			Read by 
			<input value="by-files" type="radio" name="method" id="method-by-files" checked />
			<label for="method-by-files"><a href="#by-files">&hellip;Files</a></label>
			<input value="by-urls" type="radio" name="method" id="method-by-urls" />
			<label for="method-by-urls"><a href="#by-urls">&hellip;Urls</a></label>
		</nav>
		<form id="by-files">
			<div id="by-files-selection">
				<input id="by-files-selection-input" type="file" accept="image/*" multiple />
				<label for="by-files-selection-input">
					Drag and Drop files here<br />
					or Click to Select files
				</label>
			</div>
			<ul id="by-files-selected">
				<li class="none">No files selected</li>
				<li class="file">
					<span class="name">Filename</span>
					<span class="controls"><input value="^" title="Move Up" type="button" /><input value="v" title="Move Down" type="button" disabled /><input value="x" title="Remove" type="button" /></span>
					<span class="clear"></span>
				</li>
			</ul>
			<div class="controls">
				<span id="by-files-count">0 images</span>
				<input id="by-files-selected-clear" value="Clear Files" type="button" disabled />
				<input id="by-files-read" value="Read" type="button" disabled />
			</div>
		</form>
		<form id="by-urls">
			<textarea id="by-urls-input"></textarea>
			<div class="controls">
				<span id="by-urls-count">0 images</span>
				<input id="by-urls-link" type="button" value="Get Link" />
				<input id="by-urls-read" value="Read" type="button" disabled />
			</div>
		</form>
		<div id="images"></div>
	</body>
</html>
